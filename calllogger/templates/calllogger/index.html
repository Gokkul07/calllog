{% extends 'base.html' %} {% block content %}

<div data-aos="zoom-in-down" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
    <div class="container">
        <div class="card mx-auto mb-3 mt-3 shadow-lg" style="max-width: 540px">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="mt-5">
                        <i class="Phone is-animating"></i>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title text-center">ENTER THE DETAILS</h5>
                        <div class="card-body">
                            <form action="/calllogpage/calllogdownloader/" method="POST" >
                                {% csrf_token %}

                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" id="inputGroupSelect01" name="inputGroupSelect01">
                                        <option  value="1" selected>Order ID</option>
                                        <option  value="2">Vendor call ID</option>
                                        <option  value="3">Date</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="valueinquery" class="form-label">Enter the value</label>
                                    <input type="text" class="form-control" id="valueinquery" name="valueinquery"
                                        required />
                                </div>

                                <div>
                                    <label for="startdate">Start date</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input data-datepicker="" class="form-control" id="startdate" name="startdate" type="text"
                                            placeholder="mm/dd/yyyy" required>
                                    </div>
                                </div>


                                <div>
                                    <label for="enddate">End date</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input data-datepicker="" class="form-control" id="enddate" name="enddate" type="text"
                                            placeholder="mm/dd/yyyy" required>
                                    </div>
                                </div>


                                <div class="text-center mt-5">
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="left" title="Download">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                            <path
                                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                            <path
                                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                                        </svg>
                                    </button>
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="tooltip"
                                        data-bs-placement="right" title="Play">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                                            <path
                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                            <path
                                                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z" />
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div style="text-align: center">IT-man Version 1.0</div>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function () {
        // $("#orderid").click(function(){
        //     $( "p" ).addClass("");
        // })
    });
</script>



<script>
    var datepickers = [].slice.call(document.querySelectorAll('[data-datepicker]'))
    var datepickersList = datepickers.map(function (el) {
        return new Datepicker(el, {
            buttonClass: 'btn'
        });
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>
    var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
</script>

{% endblock %}
